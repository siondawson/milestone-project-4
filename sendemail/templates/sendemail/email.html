{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="row"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container-fluid form-section">
    <div class="row">
        <div class="col-12">
            <form method="post" class="contact-form mt-5">
                <h2>Contact Us</h2>
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-actions pt-3">
                    <button class="btn btn-info rounded-0" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
