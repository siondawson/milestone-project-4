{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="row"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
            <div class="image-container">
                <img src="{{ sheetmusic.image.url }}" alt="{{ sheetmusic.name }}">
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <div class="sheetmusic-details-container">
                <p>{{ sheetmusic.title }}</p>
                <p>{{ sheetmusic.composer_firstname }} {{ sheetmusic.composer_lastname }}</p>
                <p>{{ sheetmusic.arranger }}</p>
                <p>{{ sheetmusic.description }}</p>
                <p>{{ sheetmusic.price }}</p>


            </div>
        </div>
    </div>
</div>
{% endblock %}
