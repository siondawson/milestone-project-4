{% extends "base.html" %}
{% load static %} 

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="row"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h2>Edit Sheetmusic</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_sheetmusic' sheetmusic.id %}" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="pt-2">
                        <a class="btn btn-danger" href="{% url 'sheetmusic' %}">Cancel</a>
                        <button class="btn btn-info" type="submit">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
